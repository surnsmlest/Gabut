name: vkon

on:
  workflow_dispatch:

jobs:
  # Job 1: Setup dan categorisasi file
  setup-and-categorize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install translate-shell from GitHub
        run: |
          git clone https://github.com/soimort/translate-shell
          cd translate-shell
          make
          sudo make install
          pip install requests

      - name: Send start notification
        run: |
          python3 py/telegram_notify.py "ğŸš€ MEMULAI TERJEMAHAN" "Scanning file .rpy..."

      - name: Organize files by size
        run: |
          echo "ğŸ“‚ Organizing files by size..."
          python3 py/manager2.py tl
          
          # Validate batch directories were created
          echo "ğŸ” Checking batch directories..."
          total_files=0
          for dir in batch_kecil batch_sedang batch_besar batch_super; do
            if [ -d "$dir" ]; then
              count=$(ls $dir/*.rpy 2>/dev/null | wc -l || echo 0)
              echo "âœ… $dir: $count files"
              total_files=$((total_files + count))
            else
              echo "âš ï¸ $dir: directory not found"
            fi
          done
          
          if [ $total_files -eq 0 ]; then
            echo "âŒ No .rpy files found to translate!"
            python3 py/telegram_notify.py "âŒ SETUP GAGAL" "Tidak ada file .rpy yang ditemukan untuk diterjemahkan!"
            exit 1
          fi
          
          echo "ğŸ“Š Total files to translate: $total_files"

      - name: Reset progress files
        run: |
          echo "" > translation_progress.txt

      # Upload batch directories sebagai artifacts
      - name: Upload batch_kecil
        uses: actions/upload-artifact@v4
        with:
          name: batch-kecil
          path: batch_kecil/
          if-no-files-found: ignore

      - name: Upload batch_sedang
        uses: actions/upload-artifact@v4
        with:
          name: batch-sedang
          path: batch_sedang/
          if-no-files-found: ignore

      - name: Upload batch_besar
        uses: actions/upload-artifact@v4
        with:
          name: batch-besar
          path: batch_besar/
          if-no-files-found: ignore

      - name: Upload batch_super
        uses: actions/upload-artifact@v4
        with:
          name: batch-super
          path: batch_super/
          if-no-files-found: ignore

      # Upload Python scripts untuk translation jobs
      - name: Upload Python scripts
        uses: actions/upload-artifact@v4
        with:
          name: python-scripts
          path: py/

  # Job 2: Translate SUPER files (5000+ lines) - PARALLEL
  translate-super:
    needs: setup-and-categorize
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install translate-shell
        run: |
          git clone https://github.com/soimort/translate-shell
          cd translate-shell
          make
          sudo make install
          pip install requests

      # Download artifacts
      - name: Download batch_super
        uses: actions/download-artifact@v4
        with:
          name: batch-super
          path: batch_super/

      - name: Download Python scripts
        uses: actions/download-artifact@v4
        with:
          name: python-scripts
          path: py/

      - name: Process SUPER files
        run: |
          # Check if files exist
          if [ ! -d "batch_super" ] || [ $(ls batch_super/*.rpy 2>/dev/null | wc -l || echo 0) -eq 0 ]; then
            echo "âš ï¸ No SUPER files to process"
            mkdir -p id
            echo "no-files" > id/super_status.txt
            exit 0
          fi
          
          file_count=$(ls batch_super/*.rpy | wc -l)
          echo "ğŸ”¥ Processing SUPER files: $file_count files (5000+ lines)"
          
          # Start translation process
          python3 py/translate.py batch_super &
          PID=$!
          
          # Progress monitoring
          while kill -0 $PID 2>/dev/null; do
            if [ -f "translation_progress.txt" ]; then
              python3 py/send_progress_update.py "BATCH SUPER" || true
            fi
            sleep 30
          done
          
          wait $PID
          translation_exit_code=$?
          
          if [ $translation_exit_code -eq 0 ]; then
            echo "âœ… SUPER translation completed successfully"
            python3 py/send_final_update.py "BATCH SUPER" || true
            
            # Mark as successful
            mkdir -p id
            echo "success" > id/super_status.txt
          else
            echo "âŒ SUPER translation failed"
            mkdir -p id
            echo "failed" > id/super_status.txt
            exit 1
          fi

      # Upload results
      - name: Upload SUPER results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-super
          path: |
            id/
            *.rpy
          if-no-files-found: ignore

